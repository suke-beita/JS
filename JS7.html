<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
  <script type="text/javascript"> 
  window.onload = function(){                
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
     var rows=document.getElementsByTagName("tr");
           for(var i=0;i<rows.length;i++){
                 rows[i].style.backgroundColor="#ccc";
                 rows[i].setAttribute("onmouseover","this.style.backgroundColor='red'");
                 rows[i].setAttribute("onmouseout","this.style.backgroundColor='#ccc'");
         }
}
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
      function newnode(){
         var newNode=document.createElement("tr");
        //  newNode.setAttribute("onclick","del(this)");
         table.appendChild(newNode);
         var newb=document.createElement("td");
         newb.innerHTML="xh003";
         newNode.appendChild(newb);
         var newc=document.createElement("td");
         newc.innerHTML="刘小芳";
         newNode.appendChild(newc);
         var newd=document.createElement("td");
         newNode.appendChild(newd);
         var newe=document.createElement("a");
         newe.innerHTML="删除";
         newe.setAttribute("href","#");
         newe.setAttribute("onclick","del(this)");
         newd.appendChild(newe);
     }
     // 创建删除函数
     function del(obj){
      var oG=obj.parentNode.parentNode.parentNode;
         var oP=obj.parentNode.parentNode;
         oG.removeChild(oP);
     }
  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="#" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件-->
    </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="#" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	  </tr>  
	   </table>
	   <input type="button" value="添加一行" onclick="newnode()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
